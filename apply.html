<form id="applyForm">
    <label class="block mb-2 font-semibold">Full Name:</label>
    <input type="text" id="name" class="form-input w-full mb-2 p-2 border rounded-lg">
    <p id="nameError" class="text-red-500 text-sm"></p>

    <label class="block mb-2 font-semibold">Email:</label>
    <input type="email" id="email" class="form-input w-full mb-2 p-2 border rounded-lg">
    <p id="emailError" class="text-red-500 text-sm"></p>

    <label class="block mb-2 font-semibold">Phone:</label>
    <input type="tel" id="phone" class="form-input w-full mb-2 p-2 border rounded-lg">
    <p id="phoneError" class="text-red-500 text-sm"></p>

    <label class="block mb-2 font-semibold">Preferred Country:</label>
    <select id="country" class="form-select w-full mb-4 p-2 border rounded-lg">
        <option value="Russia">Russia</option>
        <option value="Philippines">Philippines</option>
        <option value="Georgia">Georgia</option>
    </select>

    <button type="submit" class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
        Submit Application
    </button>
</form>
